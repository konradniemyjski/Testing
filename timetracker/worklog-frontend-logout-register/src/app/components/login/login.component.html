<div *ngIf="!auth.isLoggedIn(); else loggedBlock" class="login-container">
  <h2>Logowanie</h2>

  <label>
    Użytkownik
    <input [(ngModel)]="username" [disabled]="loading()" />
  </label>

  <label>
    Hasło
    <input [(ngModel)]="password" type="password" [disabled]="loading()" />
  </label>

  <button (click)="submit()" [disabled]="loading()">
    {{ loading() ? 'Logowanie...' : 'Zaloguj' }}
  </button>

  <p *ngIf="error()" style="color:#f66; margin-top:8px;">
    {{ error() }}
  </p>
</div>

<ng-template #loggedBlock>
  <div class="login-container">
    <p>Jesteś zalogowany jako <strong>{{ auth.username() }}</strong>.</p>
    <button (click)="auth.logout()">Wyloguj</button>
  </div>
</ng-template>
