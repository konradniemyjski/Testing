<h2>Brygady</h2>

<!-- Add Form -->
<div *ngIf="!isEditing">
  <h3>Dodaj nową brygadę</h3>
  <input type="text" [(ngModel)]="addFormModel.name" placeholder="Nazwa brygady">
  <button (click)="addTeam()">Dodaj</button>
</div>

<!-- Edit Form -->
<div *ngIf="isEditing">
  <h3>Eytuj brygadę</h3>
  <input type="text" [(ngModel)]="editFormModel.name" placeholder="Nazwa brygady">
  <button (click)="updateTeam()">Aktualizuj</button>
  <button (click)="cancelEdit()">Anuluj</button>
</div>

<!-- Team List -->
<h3>List brygad</h3>
<ul>
  <li *ngFor="let team of teams">
    {{ team.name }}
    <button (click)="editTeam(team)">Edytuj</button>
    <button (click)="deleteTeam(team.id)">Usuń</button>
  </li>
</ul>
