<nav class="topbar">
  <div class="left-links">
    <span class="app-title">Zarządzanie czasem pracy brygad</span>

    <!-- Linki widoczne tylko gdy zalogowany -->
    <a routerLink="/teams" *ngIf="auth.isLoggedIn()">Brygady</a>
    <a routerLink="/users" *ngIf="auth.isLoggedIn() && auth.isAdmin()">Pracownicy / Użytkownicy</a>
    <a routerLink="/worklogs" *ngIf="auth.isLoggedIn()">Wpisy godzinowe</a>
  </div>

  <div class="right-links">
    <!-- Pokazujemy "Witaj, <user>" tylko gdy zalogowany -->
    <span *ngIf="auth.isLoggedIn()" class="welcome">
      Witaj, {{ auth.username() }}
    </span>

    <!-- Jeśli NIE zalogowany -> pokaż "Zaloguj" -->
    <a routerLink="/login" *ngIf="!auth.isLoggedIn()">Zaloguj</a>

    <!-- Jeśli zalogowany -> pokaż przycisk Wyloguj -->
    <button (click)="auth.logout()" *ngIf="auth.isLoggedIn()">Wyloguj</button>
  </div>
</nav>

<hr />

<router-outlet></router-outlet>
