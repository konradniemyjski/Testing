
version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: worklog
      POSTGRES_USER: worklog
      POSTGRES_PASSWORD: worklogpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: worklog-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://worklog:worklogpass@db:5432/worklog
      JWT_SECRET: super-secret-change-this-please-12345678901234567890
      JWT_EXPIRE_MINUTES: 1440
      CORS_ALLOW_ORIGINS: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: worklog-frontend
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
